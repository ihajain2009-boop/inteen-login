<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InTeen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0a0f2d;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0077ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .user-type-toggle {
            display: flex;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 30px;
            border: 1px solid #1e293b;
        }

        .toggle-option {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle-option:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        .toggle-option.active {
            background: linear-gradient(135deg, #0077ff 0%, #00d4ff 100%);
            color: #0a0f2d;
            font-weight: 600;
        }

        .toggle-icon {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #1e293b;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0077ff;
            box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: auto;
        }

        .remember-me label {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .forgot-password {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0077ff;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0077ff 0%, #00d4ff 100%);
            color: #0a0f2d;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 119, 255, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #1e293b;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1e293b;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #0077ff;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0077ff;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            border: 1px solid #00d4ff;
            margin-top: 20px;
        }

        .success-message h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .success-message p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Dream. Build. Grow.</p>
        </div>

        <div class="login-card">
            <div class="user-type-toggle">
                <div class="toggle-option active" data-type="student">
                    <span class="toggle-icon">üéì</span>
                    <span>Student</span>
                </div>
                <div class="toggle-option" data-type="company">
                    <span class="toggle-icon">üè¢</span>
                    <span>Company</span>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" id="emailLabel">Student Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>üìò</span>
                        <span>LinkedIn</span>
                    </button>
                    <button type="button" class="social-btn">
                        <span>üîë</span>
                        <span>Google</span>
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>

                <div class="success-message" id="successMessage">
                    <h3>Login Successful!</h3>
                    <p>Redirecting you to your dashboard...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const emailLabel = document.getElementById('emailLabel');
        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('successMessage');

        // User Type Toggle
        toggleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                toggleOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update email label based on selection
                const userType = this.getAttribute('data-type');
                if (userType === 'student') {
                    emailLabel.textContent = 'Student Email';
                    document.getElementById('email').placeholder = 'Enter your student email';
                } else {
                    emailLabel.textContent = 'Company Email';
                    document.getElementById('email').placeholder = 'Enter your company email';
                }
            });
        });

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // Form Submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get user type
            const userType = document.querySelector('.toggle-option.active').getAttribute('data-type');
            const email = document.getElementById('email').value;
            
            // In a real app, you would validate credentials with a server
            // For demo purposes, we'll just show success message
            
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                // In a real app, this would redirect to the appropriate dashboard
                if (userType === 'student') {
                    alert(`Redirecting to Student Dashboard for: ${email}`);
                } else {
                    alert(`Redirecting to Company Dashboard for: ${email}`);
                }
                
                // Reset form
                loginForm.reset();
                successMessage.style.display = 'none';
            }, 2000);
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.textContent.includes('LinkedIn') ? 'LinkedIn' : 'Google';
                alert(`${platform} login would be implemented here`);
            });
        });
    </script>
</body>
</html>
